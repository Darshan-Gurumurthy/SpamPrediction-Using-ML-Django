<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximun-scale=1,minimun-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'Spam/Css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'Spam/Css/Style.css' %}">
  <link rel="stylesheet" href="{% static 'Spam/Css/radio.css' %}">

  <style>
  .center {
    position: absolute;
    top: 20%;
    width: 100%;
    text-align: center;
    font-size: 18px;
  }
  h4, h6 {
    color: white;
  }
  </style>

</head>
<body>
  <section>
    <center>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'registerPage'%}">Register <span class="sr-only">(current)</span></a>
          </li>

        </ul>

      </div>
    </nav>
    </center>


      <div class="center">
        <center> <h4 class="">Login Here</h4></center>
        <br>
      <center>
      <div class="container-sm" style="width: 30rem;">
        <form method="POST">
          {% csrf_token %}

          <div class="form-group">
            <input type="text" class="form-control" name='username' placeholder="username">
          </div>

          <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="password">
          </div>

          <button type="submit" class="btn btn-success">Login</button>
          <h6 class="a">don't have account ? <a href="{% url 'registerPage'%}">register</a></h6>
          {% for msg in messages%}
          <h6 style="color: red;">{{ msg }}</h6>
          {% endfor%}

        </form>
      </div>
      </center>
      </div>

  </section>

    <script src="./Js/JQuery.js"></script>
    <script src="./Js/Bootstrap.min.js"></script>
    <script src="./Js/Main.js"></script>

</body>
</html>
