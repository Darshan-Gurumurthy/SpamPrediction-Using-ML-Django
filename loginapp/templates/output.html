<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'Spam/Css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Spam/Css/Style.css' %}">
    <link rel="stylesheet" href="{% static 'Spam/Css/radio.css' %}">
    <title>Answer</title>
</head>

<body>
    <!-- Main Section Start -->
    <section class="AnswerSection">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="/">Spam Prediction</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'changePasswordPage' %}">Change Password <span class="sr-only">(current)</span></a>
              </li>

              <li class="nav-item active">
                <a class="nav-link" href="{% url 'logoutPage' %}">Logout <span class="sr-only">(current)</span></a>
              </li>

            </ul>

          </div>
        </nav>

      </header>

      <center>
        <p class="answer">
            {% if answer == "ham" %} Not Spam {% else %} Spam {% endif %}
        </p>
        <a href="/" class="backbtn">Back</a>        
      </center>
    </section>
    <!-- Main Section End -->
    <script src="./Js/JQuery.js"></script>
    <script src="./Js/Bootstrap.min.js"></script>
    <script src="./Js/Main.js"></script>
</body>

</html>
