
    <!DOCTYPE html>
    {% load static%}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximun-scale=1,minimun-scale=1">
        <title>Register Page</title>
        <link rel="stylesheet" href="{% static 'Spam/Css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'Spam/Css/Style.css' %}">
        <link rel="stylesheet" href="{% static 'Spam/Css/radio.css' %}">

        <style>
        .center {
          position: absolute;
          top: 20%;
          width: 100%;
          text-align: center;
          font-size: 18px;
        }
        h4, h6 {
          color: white;
        }
        </style>

    </head>
    <body>
      <section>
        <header>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">


                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                  <li class="nav-item active">
                    <a class="nav-link" href="/">Login <span class="sr-only">(current)</span></a>
                  </li>

                </ul>

              </div>
            </nav>
        </header>
        <br><br><br>
                <center>
                    <h4 class="">Create an account</h4>
              </center>

              <center>
              <div class="container-sm"  style="width: 30rem;">
                <form method="POST">
                {% csrf_token %}
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="First name" name='firstname'>
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name" name='lastname'>
                    </div>
                  </div>
                  <br>
                  <div class="form-group">
                    <input type="text" class="form-control" name='username' placeholder="username">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" name='email' placeholder="email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="password">
                  </div>

                  <div class="form-group">
                      <input type="text" class="form-control" name="shortintro" placeholder="more about yourself">
                    </div>

                  <button type="submit" class="btn btn-success">Create an Account</button>
                  <h6>Already have an account !! <a href="{% url 'loginPage'%}">login</a></h6>
                 </form>
                </div>
              </center>

      </section>
        <script src="./Js/JQuery.js"></script>
        <script src="./Js/Bootstrap.min.js"></script>
        <script src="./Js/Main.js"></script>
  </body>
  </html>
